swagger: '2.0'
info:
  title: Image Processing API
  version: 1.0.0
  description: API for processing images using gRPC.
basePath: /api
schemes:
- https
consumes:
- application/grpc
produces:
- application/grpc
paths:
  "/imageprocessor.ImageProcessor/resize":
    post:
      tags:
      - Image Processing
      summary: Resize an image.
      description: Resize an image to a specified width and height.
      operationId: resizeImage
      consumes:
      - application/grpc
      produces:
      - application/grpc
      parameters:
      - name: request
        in: body
        description: Resize request message.
        required: true
        schema:
          type: object
          properties:
            image:
              type: string
              description: Path to the image file
            resizeWidth:
              type: string
              description: width for the image
            resizeHeight:
              type: string
              description: height for the image
          required:
            - image
            - resizeWidth
            - resizeHeight
      responses:
        '200':
          description: Image resized successfully.
          schema:
            type: object
            properties:
              data:
                type: string
                description: Base64-encoded image data
              format:
                type: string
                description: Image format (e.g. jpeg)
        '400':
          description: Invalid request format.
        '404':
          description: Image not found.
        '500':
          description: Internal server error.
  "/imageprocessor.ImageProcessor/rotateAnyAngle":
    post:
      tags:
      - Image Processing
      summary: Rotate an image.
      description: Rotate an image by a specified angle.
      operationId: rotateImage
      consumes:
      - application/grpc
      produces:
      - application/grpc
      parameters:
      - name: request
        in: body
        description: Rotate request message.
        required: true
        schema:
          type: object
          properties:
            image:
              type: string
              description: Path to the image file
            rotateAngle:
              type: string
              description: angle for the image
          required:
            - image
            - rotateAngle
      responses:
        '200':
          description: Image rotated successfully.
          schema:
            type: object
            properties:
              data:
                type: string
                description: Base64-encoded image data
              format:
                type: string
                description: Image format (e.g. jpeg)
        '400':
          description: Invalid request format.
        '404':
          description: Image not found.
        '500':
          description: Internal server error.
